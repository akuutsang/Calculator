<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 initial-scale=1.0">
    <title>Calculator project</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="calculator">
        <div class="top">
            <div class="clock">
                12:22 
            </div>
            <div class="image">
                <img src="image/IMG_9924.jpg" alt="">
            </div>
        </div>
        <div class="display">0</div>
        <div class="panels">
            <div class="button function first ac">AC</div>
            <div class="button function first pm">+/-</div>
            <div class="button function first percent">%</div>
            <div class="button function operator division">/</div>
            <div class="button function number-7">7</div>
            <div class="button function number-8">8</div>
            <div class="button function number-9">9</div>
            <div class="button function operator multiplication">&#215;</div>
            <div class="button function number-4">4</div>
            <div class="button function number-5">5</div>
            <div class="button function number-6">6</div>
            <div class="button function operator subtraction">&#8722;</div>
            <div class="button function number-1">1</div>
            <div class="button function number-2">2</div>
            <div class="button function number-3">3</div>
            <div class="button function operator addition">&#43;</div>
            <div class="button function number-0">0</div>
            <div class="button function decimal">.</div>
            <div class="button function operator equal">&#61;</div>

        </div>
    </div>
    <script src="stylesheet.js"></script>
</body>
</html>
